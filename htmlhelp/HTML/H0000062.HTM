<BODY>
<P><IMG 
src="..\pic\menu_bookmark.png"></P>
<P>ブックマークはホスト毎に記憶します。<BR>ホストに接続していない時は使用できません。</P>
<P><STRONG>■追加−ホスト側</STRONG></P>
<P>ホスト側の現在のフォルダ名をブックマークに追加します。</P>
<P><STRONG>■追加−ローカル側</STRONG></P>
<P>ローカル側の現在のフォルダ名をブックマークに登録します。</P>
<P><STRONG>■追加−両方</STRONG></P>
<P>ホスト側、ローカル側両方のフォルダ名をブックマークに登録します。</P>
<P><STRONG>■編集</STRONG></P>
<P>ブックマークの編集を行ないます。</P>
<P><A href="H0000019.HTM">ブックマーク</A>の項目もご覧ください。<BR></P>
<P>&nbsp;</P></BODY></HTML>
