<HTML><HEAD><TITLE>jre32.dllについて</TITLE>
<META http-equiv=Content-Type content="text/html; charset=shift_jis">
<META content="MSHTML 6.00.6000.16397" name=GENERATOR></HEAD>
<BODY>
<P>jre32.dll は、山田和夫氏のお作りになった、正規表現検索を行うためのDLLです。このファイルは ffftp.exe 
と同じディレクトリに入れておいてください。</P>
<P>このファイルが無い場合は、<A href="H0000020.HTM">検索</A>や<A 
href="H0000061.HTM">選択</A>で正規表現、ワイルドカードを使うことはできません。<BR></P>
<P>FFFTP Ver.1.98における内部の文字コードの変更に伴い、ライブラリがUTF-8に対応していないため、jre32.dllは使用できなくなりました。<BR>現在正規表現は使用できません。</P></BODY></HTML>
