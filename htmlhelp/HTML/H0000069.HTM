<P><IMG src="..\pic\dlg_opt_updates.png"></P>
<P><STRONG>■自動的にソフトウェアの更新を確認する</STRONG></P>
<P>定期的に専用のサーバーに接続し、新しいバージョンがあるかどうか確認します。</P>
<P>新しいバージョンがある場合は更新するかどうかの確認を表示します。更新を行うと次回の起動時に現在のバージョンを新しいバージョンで上書きします。</P>
<P>更新はメニューから手動で行うこともできます。</P>
<P><STRONG>■自動的に更新を適用する</STRONG></P>
<P>新しいバージョンがある場合に更新するかどうかの確認を表示せず、即座に更新を行います。</P>
<P>メニューから手動で行う場合はこの設定にかかわらず確認を表示します。</P>
<P><STRONG>■更新の確認の間隔</STRONG></P>
<P>最後に新しいバージョンを確認した日から次に確認するまでの日数を指定します。</P>
<P>&nbsp;</P>
