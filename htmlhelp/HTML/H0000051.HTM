<P><STRONG>■接続時にWaveファイルを鳴らす</STRONG></P>
<P>接続が完了した時にWaveファイルを鳴らします。<BR>Waveファイルのファイル名も指定してください。</P>
<P><STRONG>■転送終了時にWaveファイルを鳴らす</STRONG></P>
<P>ファイルのダウンロード、アップロードが終了した時にWaveファイルを鳴らします。複数のファイルをまとめて転送している時は、最後に１回だけ鳴らします。<BR>Waveファイルのファイル名も指定してください。</P>
<P><STRONG>■エラーの時Waveファイルを鳴らす</STRONG></P>
<P>エラーが起きた時、何かの確認が必要な時にWaveファイルを鳴らします。<BR>Waveファイルのファイル名も指定してください。<BR></P></BODY></HTML>
