<HTML><HEAD><TITLE>ダイアルアップ</TITLE>
<META http-equiv=Content-Type content="text/html; charset=shift_jis">

<BODY>
<P><IMG src="..\pic\dlg_hset_dialup.png"></P>
<P><STRONG>■ダイアルアップで接続する</STRONG></P>
<P>ホストへ接続する前にダイアルアップ接続をします。<BR><STRONG><FONT 
color=#0000ff>接続する電話帳エントリ</FONT></STRONG>を指定してください。</P>
<P><STRONG>■接続する電話帳エントリ</STRONG></P>
<P>ダイアルアップの接続先を指定します。</P>
<P><STRONG>■別のエントリへ接続中でも上記へ接続しなおす</STRONG></P>
<P>他のダイアルアップ先へ接続している場合に、その接続を切って、<STRONG><FONT 
color=#0000ff>接続する電話帳エントリ</FONT></STRONG>で指定した先へ接続しなおします。</P>
<P><STRONG>■接続しなおす際に確認する</STRONG></P>
<P>ダイアルアップを接続しなおす時に、確認を行います。</P>
<P><IMG src="..\pic\dlg_rasreconnect.png"></P>
<P>現在の接続を切りたくない場合は、確認ウインドウで<STRONG><FONT 
color=#0000ff>現在の接続を保持</FONT></STRONG>ボタンを押してください。<BR></P>
<P>&nbsp;</P></BODY></HTML>
