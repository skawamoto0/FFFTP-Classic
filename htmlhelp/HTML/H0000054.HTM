<P><STRONG>■JIS → SHIFT-JIS の文字コード変換</STRONG></P>
<P>以下のエスケープシーケンスを認識します。</P>
<P><FONT face="ＭＳ ゴシック">&lt;ESC&gt;$B&nbsp; &lt;ESC&gt;$@ ………………… 
漢字へ切替え<BR>&lt;ESC&gt;(I&nbsp; …………………………… 半角カナへ切替え<BR>&lt;ESC&gt;(B&nbsp; 
&lt;ESC&gt;(J&nbsp; &lt;ESC&gt;(H&nbsp; …… ASCIIへ切替え</FONT></P>
<P><FONT color=#ff0000>SI/SO は認識しません。</FONT></P>
<P><STRONG>■SHIFT-JIS → JIS の文字コード変換</STRONG></P>
<P>以下のエスケープシーケンスを使用します。</P>
<P><FONT face="ＭＳ ゴシック">&lt;ESC&gt;$B ……… 漢字へ切替え<BR>&lt;ESC&gt;(I ……… 
半角カナへ切替え<BR>&lt;ESC&gt;(B ……… ASCIIへ切替え<BR></FONT></P></BODY></HTML>
