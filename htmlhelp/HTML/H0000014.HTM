<P>ファイル一覧に表示されているファイル名をダブルクリックした時、またはマウスの右ボタンメニューで開くを選ぶと、そのファイル内容を表示することができます。</P>
<P>ホスト側のファイルを開く時は、いったん作業用フォルダにファイルをダウンロードし、その内容を表示します。ダウンロード中は、ステータスウインドウに状況を表示します。</P>
<P><IMG src="..\pic\rcvsts.png"></P>
<P>ダウンロードが遅い時は、<STRONG><FONT color=#0000ff>受信中止</FONT></STRONG>ボタン<IMG 
src="..\pic\btn_abort.png">を押して中止することができます。<BR></P></BODY></HTML>
