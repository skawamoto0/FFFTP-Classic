<BODY>
<P>ファイル一覧は自動的に表示されます。（ホスト側のファイル一覧は、ホストに接続していない時は表示されません。）</P>
<P>ホスト側のファイル一覧を受信している間、ステータスウインドウに受信状況が表示されます。</P>
<P><IMG src="..\pic\rcvsts.png"></P>
<P>ホスト側のファイル一覧の受信が遅い時、<STRONG><FONT color=#0000ff>受信中止</FONT></STRONG>ボタン<IMG 
src="..\pic\btn_abort.png">を押すと中止できます。（タイミングによってはすぐに中止できない場合があります）<BR></P></BODY></HTML>
