<HTML><HEAD><TITLE>パスワードの取り扱いについて</TITLE>
<META http-equiv=Content-Type content="text/html; charset=shift_jis">
<META content="MSHTML 6.00.6000.16397" name=GENERATOR></HEAD>
<BODY>
<P>Windows 98, Meで、<STRONG>マルチユーザ環境</STRONG>で複数の人が同じＰＣを使う時、<STRONG><FONT 
color=#ff0000>パスワードはホストの設定に書き込まない</FONT></STRONG>事をお勧めします。Windows 
NTでもINIファイルを使うように設定している時は同じです。</P>
<P>ホストの設定でパスワードを入力しないままにしておくと、接続時にパスワードの入力を求めてきます。</P>
<P>FFFTPはプログラムのソースコードも公開しているので、プログラムの読める人に、保存されたパスワードを解読される可能性があります。<BR></P></BODY></HTML>
